name: Docker release

on:
  push:
    branches:
      - 'v*'
    tags-ignore:
      - '*'
  workflow_dispatch:

jobs:
  push_to_registries:
    name: docker
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target:
          - rocky
          - debian
        platform:
          - amd64
          - arm64
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: nelonoel/branch-name@v1.0.1
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.PTA }}
      - name: Build to hub.docker.com
        uses: docker/build-push-action@v6
        with:
          push: true
          file: Dockerfile.omd-labs-${{ matrix.target }}
          build-args: OMD_VERSION=${{ env.BRANCH_NAME }}
          tags: consol/omd-labs-${{ matrix.target }}:${{ env.BRANCH_NAME }}
          platforms: linux/${{ matrix.platform }}
      - name: Build to ghcr.io
        uses: docker/build-push-action@v6
        with:
          push: true
          file: Dockerfile.omd-labs-${{ matrix.target }}
          build-args: OMD_VERSION=${{ github.ref }}
          tags: ghcr.io/consol/omd-labs-docker/omd-labs-${{ matrix.target }}:${{ env.BRANCH_NAME }}
          platforms: linux/${{ matrix.platform }}
