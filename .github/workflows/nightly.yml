name: Docker nightly

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  workflow_dispatch:

jobs:
  docker_build:
    name: docker
    runs-on: ${{ matrix.os }}
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target:
          - rocky
          - debian
        include:
          - os: ubuntu-24.04
            platform: amd64
          - os: ubuntu-24.04-arm
            platform: arm64
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.PTA }}

      - name: Build to hub.docker.com
        uses: docker/build-push-action@v6
        with:
          push: true
          file: Dockerfile.omd-labs-${{ matrix.target }}
          build-args: OMD_VERSION=${{ github.ref }}
          tags: consol/omd-labs-${{ matrix.target }}:nightly
          platforms: linux/${{ matrix.platform }}

      - name: Build to ghcr.io
        uses: docker/build-push-action@v6
        with:
          push: true
          file: Dockerfile.omd-labs-${{ matrix.target }}
          build-args: OMD_VERSION=${{ github.ref }}
          tags: ghcr.io/consol/omd-labs-docker/omd-labs-${{ matrix.target }}:nightly
          platforms: linux/${{ matrix.platform }}
